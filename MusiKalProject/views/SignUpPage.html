</head>

<body>
    <!--Navbar-->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
        <a href="FindPlayers.html">Find MusiKans</a>
        <div class="dropdown">
            <button class="dropbtn">My Profile
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="MyProfile.html">My Details</a>
              <a href="MySchedule.html">My Schedule</a>
              <a href="MyBand.html">My Band</a>
              <a href="LoginPage.html">Log out</a>
            </div>
          </div>
    </div>

    <!--Logo-->
    <div class="header img">
        <img src="../static/Images/Logo.png" alt="Logo" />
    </div>

    <div class="main-container">

        <h1>Sign Up</h1>
        <form action="index.html">
            <!-- Headings-->
            <div class="headingsContainer">
                <p>Join us and lets have some fun!!</p>
            </div>

            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" name="email" required>

                <br><br>

                <!-- Password -->
                <label for="pswrd">password</label>
                <input type="password" placeholder="Enter Password" name="pswrd" required>

                <br><br>

                <!-- Username -->
                <label for="username">username</label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <br><br>

                <!-- First Name -->
                <label for="firstname">first name</label>
                <input type="text" placeholder="Your first name" name="name" required>

                <br><br>

                <!-- Last Name -->
                <label for="lastname">last name</label>
                <input type="text" placeholder="Your last name" name="name" required>

                <!-- Gender -->
                <div class="col-25">
                    <label for="Gender">Gender</label>
                </div>
                <div class="col-75">
                <select id="Gender" name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </div>

                <!-- City -->
                <div class="col-25">
                    <label for="City">City</label>
                </div>
                <div class="col-75">
                    <select id="City" name="City">
                      <option value="Beer Sheva">Beer Sheva</option>
                      <option value="TelAviv">Tel Aviv</option>
                      <option value="Ashdod">Ashdod</option>
                      <option value="Haifa">Haifa</option>
                    </select>
                </div>

                <!-- Instrument -->
                <label for="MusicalInstrument">Musical Instrument</label>
                <input type="text" placeholder="My Musical Instrument" name="instrument">
                
                <!-- Profile picture -->
                <label for="MusicalInstrument">Profile picture</label>
                <form>
                    <input type="file" id="myFile" name="filename">
                </form>

                <!-- Submit button -->
                <button type="submit">Sign Up</button>
            </div>
        </form> <br><br>
    </div>
    
    <!--footer-->
    <footer>
